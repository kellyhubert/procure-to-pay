databases:
  - name: procure-to-pay-db
    databaseName: procure_to_pay
    user: procure_user
    plan: free
    region: oregon

services:

  # Backend Django API
  - type: web
    name: procure-to-pay-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./backend/Dockerfile.render
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: procure-to-pay-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /api/
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2

  # Frontend React App
  - type: web
    name: procure-to-pay-frontend
    env: static
    plan: free
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://procure-to-pay-backend.onrender.com/api
